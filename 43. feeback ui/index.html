<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <title>Let Us Know Your Feedback</title>
</head>

<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with out <br>
            customer support performance </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/png/512/2210/2210827.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://image.flaticon.com/icons/png/512/3508/3508386.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://image.flaticon.com/icons/png/512/2374/2374630.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>
    </div>

    <script src='script.js'></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

        referrerpolicy="no-referrer" />
    <title>Mobile Tab Navigation</title>

<body>
    <div class="phone">

        <img src="https://images.unsplash.com/photo-1626986818227-9f682c36561a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80"

        <nav>
            <ul>
                <li>
                    <i class="fas fa-home"></i>

                </li>
                <li>
                    <i class="fas fa-box"></i>

                </li>
                <li>

                </li>
                <li>
                    <i class="fas fa-users"></i>

                </li>
            </ul>

    <script src='script.js'></script>
